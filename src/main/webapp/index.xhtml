<!DOCTYPE HTML>

<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible"/>
	<title>Ecommerce Market Brazil</title>
</h:head>
<h:body>
	<h2>
		<h:outputText value="Produtos cadastrados"></h:outputText>
	</h2>
	
	<h:dataTable value="#{produtoBean.consultarTodos()}" var="produto" border="1">
		<h:column>
			<f:facet name="header">Id</f:facet>
			<h:outputText value="#{produto.id}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Nome</f:facet>
			<h:outputText value="#{produto.nome}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Imagem</f:facet>
			<h:outputText value="#{produto.imagem}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Descrição</f:facet>
			<h:outputText value="#{produto.descricao}"></h:outputText>
		</h:column>
	</h:dataTable>
</h:body>
</html>
