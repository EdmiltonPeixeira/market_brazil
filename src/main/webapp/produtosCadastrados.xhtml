<!DOCTYPE HTML>

<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="template.xhtml">

<h:head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible"/>
	<title>Ecommerce Market Brazil</title>
</h:head>
<h:body>
	<h2>
		<h:outputText value="Produtos cadastrados"></h:outputText>
	</h2>
	
	<h:form id="form">
		<p:commandButton action="#{produtoBean.cadastrar()}" value="Cadastrar novo produto"></p:commandButton>
		<p:dataTable value="#{produtoBean.produtos}" var="produto" rows="10" paginator="true" paginatorPosition="bottom"
            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
            rowsPerPageTemplate="5,10,15">
			<p:column headerText="Id">
				<h:outputText value="#{produto.id}"></h:outputText>
			</p:column>
			<p:column headerText="Nome">
				<h:outputText value="#{produto.nome}"></h:outputText>
			</p:column>
			<p:column headerText="Imagem">
				<h:outputText value="#{produto.urlDaImagem}"></h:outputText>
			</p:column>
			<p:column headerText="Descrição">
				<h:outputText value="#{produto.descricao}"></h:outputText>
			</p:column>
			<p:column headerText="Editar">
				<h:commandButton action="#{produtoBean.editar(produto)}" value="Editar"></h:commandButton>
			</p:column>
			<p:column headerText="Excluir">
				<h:commandButton action="#{produtoBean.excluir(produto)}" value="Excluir"></h:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
