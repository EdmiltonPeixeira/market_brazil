<!DOCTYPE HTML>

<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="template.xhtml">

<h:head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible"/>
	<title>Cadastrar Produto</title>
</h:head>
<body>
	<h:form enctype="multipart/form-data">
		<div class="card">
		
		<p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6"
     		layout="grid" styleClass="showcase-text-align-center" style="border:0px none; background-color:transparent;">
      	<p:row> Produto </p:row>
      	<!--  -->
      	<p:outputLabel value="Nome"/>
        <p:inputText value="#{produto.nome}"/>
        
        <p:outputLabel value="Imagem"/>
        <p:inputText value="#{produto.urlDaImagem}"/>

        <p:outputLabel value="Descrição"/>
        <p:inputText value="#{produto.descricao}"/>
        
        <p:outputLabel value="Preço"/>
        <p:inputText value="#{produto.preco}"/>
		</p:panelGrid>
		</div>
			
		<p:commandButton action="#{produtoBean.salvar(produto)}" value="Salvar"></p:commandButton>
	</h:form>
</body>
</html>
