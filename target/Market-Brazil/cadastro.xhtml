<!DOCTYPE HTML>

<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="template.xhtml">

<h:head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible"/>
	<title>Cadastrar Produto</title>
</h:head>
<body>
	<h:form>
		<h:panelGrid columns="2" cellspacing="20" border="1">
			<f:facet name="header">
				<h:outputText value="Novo produto"></h:outputText>
			</f:facet>
			
			<h:outputText value="Nome"></h:outputText>
			<h:inputText value="#{produto.nome}"></h:inputText>
			
			<h:outputText value="Imagem"></h:outputText>
			<h:inputText value="#{produto.urlDaImagem}"></h:inputText>
			
			<h:outputText value="Descrição"></h:outputText>
			<h:inputText value="#{produto.descricao}"></h:inputText>
			
			<f:facet name="footer">
				<h:commandButton action="#{produtoBean.salvar(produto)}" value="Salvar"></h:commandButton>
			</f:facet>
		</h:panelGrid>
	</h:form>
</body>
</html>
